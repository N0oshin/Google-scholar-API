{% extends 'base_login.html' %}
{% block title %} Google scholar API {% endblock %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="text-center">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <h2>Forgot Password?</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form id="resetform" autocomplete="off" method="post">
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
            <input id="email" name="email" placeholder="csedadmin@nitc.ac.in" class="form-control" type="email" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">Reset Password</button>
          <input type="hidden" name="token" id="token" value="">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
